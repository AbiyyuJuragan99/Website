<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Bukber</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0f4c75, #1b262c);
            padding: 50px;
            color: #ffffff;
            overflow: hidden;
        }
        .container {
            background: #3282b8;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: inline-block;
            max-width: 400px;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            color: #ffd700;
            font-size: 28px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 16px;
            margin: 10px 0;
        }
        .btn {
            background: #ffd700;
            color: #1b262c;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            box-shadow: 2px 2px 8px rgba(255, 215, 0, 0.5);
        }
        .btn:hover {
            background: #f4c430;
            transform: scale(1.1);
            box-shadow: 4px 4px 12px rgba(255, 215, 0, 0.7);
        }
        .emoji {
            font-size: 50px;
            animation: bounce 2s infinite;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="emoji">üåô‚ú®</div>
        <h1>Undangan Buka Puasa Bersama Abiyyu Juragan 99</h1>
        <p>Halo teman-teman KPI B! Yuk, kita kumpul dan berbuka puasa bersama!</p>
        <p><strong>üìÖ Tanggal:</strong> [17-MARET-2025]</p>
        <p><strong>üìç Tempat:</strong> [SABAH CAFE]</p>
        <p><strong>‚è∞ Waktu:</strong> [17.30]</p>
        <button class="btn" onclick="confirmAttendance()">Konfirmasi Kehadiran</button>
    </div>

    <script>
        function confirmAttendance() {
            alert("Terima kasih! Kehadiranmu sudah dikonfirmasi. Sampai jumpa!");
        }
        
        // Menambahkan bintang animasi
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 30; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDuration = (Math.random() * 2 + 1) + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
